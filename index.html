<!doctype html>
<html>
<head>
<title>mdumas.io &mdash; Maximillian Dumas</title>

<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bitter">
<link rel="stylesheet" type="text/css" href="app.css">

<script src="js/jquery.min.js"></script>
<script src="js/handlebars.js"></script>

<script id="project-item-template" type="text/x-handlebars-template">
	<li>
		<a href="{{url}}">
			<header>
				<h3>{{{title}}}</h3>
			</header>
			<div class="content">
				<img src="{{image}}">
				<p>{{{description}}}</p>
			</div>
		</a>
	</li>
</script>
</head>

<body>
<div class="wrapper">
	<header id="page-header">
		<h1>
			Maximillian Dumas
			<span class="pull-right">
				<a href="http://github.com/maxdumas" title="GitHub"><i class="fa fa-github-square"></i></a>
				<a href="http://linkedin.com/in/maximilliandumas" title="LinkedIn"><i class="fa fa-linkedin-square"></i></a>
			</span>
		</h1>
	</header>
	<main>
		<section id="about">
			<div class="highlight">
				I am a creative coder, game designer, and web developer. Designing robust APIs, beautiful interfaces, and fun games are all what make me tick.
			</div>
		</section>
		<section id="projects">
			<header>
				<h2><span>selected projects</span></h2>
			</header>
			<div id="projects">
				<ul id="project-list">
				</ul>
			</div>
		</section>
	</main>
</div>

<script src="js/app.js"></script>
</body>
</html>
